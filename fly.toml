
app = "energy-tracking"
primary_region = "lhr"

[env]
  PORT = "8080"

# Defines the process named "app" that starts your FastAPI server
[processes]
  app = "uvicorn app:app --host 0.0.0.0 --port 8080"

# HTTP service that exposes the app process
[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]          # <-- this line fixes your error

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
